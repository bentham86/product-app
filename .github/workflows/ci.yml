# CI para product-app (backend + frontend)
# Se ejecuta en push a main y en pull requests

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ---------- Backend (product-backend) ----------
  backend-lint:
    name: Backend · Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: product-backend
          bundler-cache: true

      - name: RuboCop
        run: bin/rubocop -f github

  backend-test:
    name: Backend · Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v6

      - name: Install libpq
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: product-backend
          bundler-cache: true

      - name: Setup DB and run tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/product_app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "5432"
        run: bin/rails db:create db:migrate && bundle exec rspec

  backend-security:
    name: Backend · Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-backend

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: product-backend
          bundler-cache: true

      - name: Brakeman
        run: bin/brakeman --no-pager -q
        continue-on-error: true

      - name: Bundler audit
        run: bin/bundler-audit
        continue-on-error: true

  # ---------- Frontend (product-frontend) ----------
  frontend-lint:
    name: Frontend · Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: product-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

  frontend-test:
    name: Frontend · Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: product-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: product-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Jest
        run: pnpm test -- --ci

  frontend-build:
    name: Frontend · Build
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-test]
    defaults:
      run:
        working-directory: product-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: product-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_API_BASE_URL: ""
